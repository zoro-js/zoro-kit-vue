<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Vue</title>
  <link rel="stylesheet" href="../../dist/css/common.css">
</head>
<body>
  <div id="app" class="container-fluid m-a-1">
    <p>{{message}}</p>
    <input v-model="message">
    <button type="button" class="btn btn-outline-primary" v-on:click="reverseMessage">Reverse Message</button>
    <div class="m-y-1"></div>
    <input v-model="newTodo" v-on:keyup.enter="addTodo" placeholder="newTodo">
    <ul>
      <li v-for="(todo, index) in todos">
        <span>{{todo.text}}</span>
        <button type="button" class="btn btn-outline-primary" v-on:click="removeTodo(index)">X</button>
      </li>
    </ul>
  </div>
  <script src="../../dist/js/common.js"></script>
  <script src="../../dist/js/hello.js"></script>
  <script>
  </script>
</body>
</html>
